<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <title>Hogwarts Train Schedule</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>All Aboard The Hogwarts Train</h1>

        <p id="time"></p>
    </div>
    <div class="container">
        <div class="panel panel-primary">
            <!-- Firebase panel Content-->
            <div class="panel-heading">Train Schedule</div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th> Train Name </th>
                        <th> Destination </th>
                        <th> Frequency </th>
                        <th> Next Arrival </th>
                        <th> Minutes Away </th>
                    </tr>
                </thead>
                <tbody id="table-info">
                    <!-- Below Insert data the user inputs into firebase -->
                    <!--<tr>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--</tr>-->
                </tbody>
            </table>
        </div>

        <!-- New Train panel contents -->
        <div class="panel panel-primary">
            <div class="panel-heading">Add A Train</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="trainNameInput"> Train Name </label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here" />
                </div>

                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Where To" />
                </div>

                <div class="form-group">
                    <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> <br>
                    <input type="text" class="form-control" id="firstTrainTimeInput" />
                </div>

                <div class="form-group">
                    <label for="frequencyInput">Frequency</label>
                    <input type="number" class="form-control" id="frequencyInput"
                        placeholder="Enter Value Of Minutes (Not 0)" />
                </div>

                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
